	       <title>W06: Task 03 Blinn-Phong</title>
           <script type="x-shader/x-vertex" id="blinn_phong.vert">
               varying vec3 point_color;
               varying vec3 normal_vector;
               varying vec4 point_position;
               uniform vec3 light_position;

               vec3 BlinnPhongReflection( vec3 C, vec3 L, vec3 N )
                 {
                     float ka = 0.3;
                     float kd = 0.5;
                     float ks = 0.8;
                     float n = 50.0;

                     //View Vector
                     vec3 V = - point_position.xyz;

                     //Reflected vector
                     vec3 R = reflect( -L, N );

                     // Halfway Vector
                     vec3 H = normalize( L + V);

                     float dd = max( dot( N, L ), 0.0 );
                     float ds = pow( max( dot( H, N ), 0.0 ), n );

                     if ( dd <= 0.0 ) { ds = 0.0; }
                     float Ia = ka;
                     float Id = kd * dd;
                     float Is = ks * ds;
                     return C * ( Ia + Id + Is );
                 }

               void main()
               {
                   point_position = modelViewMatrix * vec4( position, 1.0 );
                   normal_vector = normalMatrix * normal;
                   vec3 C = color;
                   vec3 L = normalize( light_position - point_position.xyz );
                   vec3 N = normalize( normal_vector );
                   point_color = BlinnPhongReflection( C, L, N );
                   gl_Position = projectionMatrix * point_position;
               }
           </script>
