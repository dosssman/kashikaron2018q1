<html>
  <title>Custom WebGL Sample Triangle 04</title>
  <meta charset="utf-8">

  <style type="text/css">
    canvas {
      border: 2px solid black;
    }
  </style>

  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 a_vertex_position;
    attribute vec4 a_vertex_color;
    varying vec4 v_color;

    void main() {
      v_color = a_vertex_color;
      gl_Position = vec4(a_vertex_position, 1.0);
    }
  </script>

  <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 v_color;
    void main() {
      gl_FragColor = v_color;
    }
  </script>

  <script type="text/javascript" src="webgl_sample_triangle_04.js"></script>

  <body onload="startup();">
    <canvas id="my_gl_canvas" width="480" height="480"></canvas>
  </body>
</html>
